			<div class="form-group row">
				<label class="col-sm-6 col-form-label">No. Order:</label>
				<div class="col-sm-6">
					<input type="text" name="noOrder" id="noOrder">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Bank Tujuan:</label>
				<div class="col-sm-6">

			</div>

			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Bank Asal:</label>
				<div class="col-sm-6">

				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Rekening Atas Nama:</label>

				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Nominal Transfer:</label>
				<div class="col-sm-6">
					<input type="text" name="nominalTransfer" id="nominalTransfer"><br>
					<small>exp:50000</small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Tanggal Transfer:</label>
				<div class="col-sm-6">
					<input type="date" name="tanggalTransfer" id="tanggalTransferr">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-6 col-form-label">Bukti Transfer:</label>
				<div class="col-sm-6">
					<input type="file" name="buktiTransfer" id="buktiTransfer" style="border: none;"><br>
					<small>jpg,jpeg,pdf</small>
				</div>
			</div>
			<div class="text-center">
     			<button type="submit" class="btn center-block">Konfirmasi</button>
