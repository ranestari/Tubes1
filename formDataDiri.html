<!DOCTYPE html>
<html>
<head>
	<title> </title>
	<!-- Bootstrap CSS Library -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- CSS Style -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap JS Library -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.paymentRadio{
			width: 20px;
		}

		.order{
			text-decoration: none;
			width: 50%;
			background-color: black;
		}
	</style>
</head>
<body>
	<header>
	</header>
	<main>
		<div class="container">
			<div class="col-md-5 mt-xl-3">
				<center><h1>Place Order</h1></center>
				<table width="100%">
					<tr>
						<td><label>Nama</label></td>
						<td><input type="text" class="form-control" id="nama"></td>
					</tr>
					<tr>
						<td><label>Mobile Phone</label></td>
						<td><input type="text" class="form-control" id="phone"></td>
					</tr>
					<tr>
						<td><label>Address</label></td>
						<td><input type="text" class="form-control" id="address"></td>
					</tr>
					<tr>
						<td><label>Country</label></td>
						<td>
							<select class="form-control" id="country" placeholder="- Select Country -">
								<option selected="">--Pilih Negara--</option>
								<option> Indonesia </option>
								<option> Australia </option>
								<option> Singapura </option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Province</label></td>
						<td><input type="text" class="form-control" id="province"></td>
					</tr>
					<tr>
						<td><label>City</label></td>
						<td><input type="text" class="form-control" id="city"></td>
					</tr>
					<tr>
						<td><label>Postal Code</label></td>
						<td><input type="text" class="form-control" id="pCode"></td>
					</tr>
					<tr>
						<td><label>Email</label></td>
						<td><input type="email" class="form-control" id="email"></td>
					</tr>
					<tr>
						<td>
							<label>Payment Method </label>
						</td>
						<td>
							<div class="radio">
								<label><input type="radio" name="payment" class="paymentRadio"> Bank Transfer</label> <br>
								<label><input type="radio" name="payment" class="paymentRadio"> COD </label>
							</div>								
						</td>
					</tr>
				</table>
				<center><button type="order" class="btn btn-primary order">Place Order</button></center>
			</div>
		</div>
	</main>
	<footer>
		
	</footer>
</body>
</html>
